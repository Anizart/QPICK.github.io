<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Коробейников Влад">
    <title>QPICK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/header&footer.min.css">
    <link rel="stylesheet" href="../css/basket.min.css">
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__wrap">
                    <a href="../index.html" class="wrapper-img">
                        <img src="/img/svg/logo.svg" alt="Лого" class="img">
                    </a>
                    <div class="header__choice">
                        <div class="header__wrapper-icon1">
                            <img src="/img/svg/header__phone.svg" alt="icon" class="header__icon">
                        </div>
                        <div class="header__text">Выбрать модель телефона</div>
                    </div>
                </div>
                <div class="header__wrapper-link">
                    <div class="header__wrapper-link-dop">
                        <div class="header__authorization">Авторизация</div>
                        <div class="header__registration">Регистрация</div>
                    </div>
                    <div class="header__wrapper-link-dop2">
                        <a href="#" class="header__wrapper-icon">
                            <img src="/img/svg/header__heart.svg" alt="icon" class="header__icon-link">
                            <div class="header__circle">2</div>
                        </a>
                        <a href="pages/basket.html" class="header__wrapper-icon">
                            <img src="/img/svg/header__cart.svg" alt="icon" class="header__icon-link">
                            <div class="header__circle">1</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="empty">
                <img src="../img/svg/cart.svg" alt="Тележка" class="empty__img">
                <div class="empty__text">Корзина пуста</div>
                <div class="empty__subtitle">Но это никогда не поздно исправить :)</div>
                <a href="../index.html" class="empty__link">В каталог товаров</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <a href="index.html" class="wrapper-img">
                    <img src="/img/svg/logo.svg" alt="Лого" class="img">
                </a>
                <div class="footer__wrapper-menu">
                    <nav class="/footer__nav">
                        <ul class="footer__menu">
                            <li class="footer__item"><a href="#" class="footer__link">Избранное</a></li>
                            <li class="footer__item"><a href="pages/basket.html" class="footer__link">Корзина</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="footer__conditions">
                        <div class="footer__text">Условия сервиса</div>
                        <div class="footer__languages">
                            <img src="/img/svg/footer__globe.svg" alt="Глобус" class="footer__icon">
                            <div class="footer__language">Каз</div>
                            <div class="footer__language active">Рус</div>
                            <div class="footer__language">Eng</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="modal" id="modal-registration">
        <div class="modal__wrapper">
            <div class="modal__wrapper-block">
                <h2 class="modal__title">Регистрация</h2>
                <form action="#" method="post" class="modal__form">
                    <fieldset class="modal__fieldset">
                        <input id="name" class="modal__input" type="text" name="name" tabindex="1">
                        <label for="name">Имя</label>
                    </fieldset>
                    <fieldset class="modal__fieldset">
                        <input id="pas" class="modal__input" autocomplete type="password" name="password" tabindex="2">
                        <label for="pas">Пароль</label>
                    </fieldset>
                    <fieldset class="modal__fieldset">
                        <input id="email" class="modal__input" type="email" name="email" tabindex="3">
                        <label for="email">E-mail</label>
                    </fieldset>
                    <fieldset class="modal__fieldset">
                        <input id="tel" class="modal__input" type="tel" name="tel" tabindex="4">
                        <label for="tel">Почта</label>
                    </fieldset>
                    <button type="submit" class="modal__link" tabindex="5">ОТПРАВИТЬ</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-authorization">
        <div class="modal__wrapper">
            <div class="modal__wrapper-block">
                <h2 class="modal__title">Авторизация</h2>
                <form action="#" method="post" class="modal__form">
                    <fieldset class="modal__fieldset">
                        <input id="tel-a" class="modal__input" type="text" name="name" tabindex="1">
                        <label for="tel-a">Имя</label>
                    </fieldset>
                    <fieldset class="modal__fieldset">
                        <input id="pas-a" class="modal__input" autocomplete type="password" name="password" tabindex="2">
                        <label for="pas-a">Пароль</label>
                    </fieldset>
                    <button type="submit" class="modal__link" tabindex="3">ОТПРАВИТЬ</button>
                </form>
            </div>
        </div>
    </div>
    <script defer src="../js/script.js"></script>
</body>
</html>
